<header class="header {{#if answerKey}}header-answer-key{{/if}}">
    {{#if imageSrc}}
    <img src="{{imageSrc}}" alt="Header Image" class="header-image"/>
    {{else}}
    <h1 class="header-title }">{{title}}</h1>
    {{/if}}
    <div class="info-fields">
        <div><img src="/icons/user.svg" alt="User Icon" class="icon"/> <span></span></div>
        <div><img src="/icons/calendar.svg" alt="Calendar Icon" class="icon"/> <span></span></div>
    </div>
</header>

<style>
    /* Header Section */
    .header {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid lightslategray;
        padding-bottom: 20px;
        margin-bottom: 30px;
    }

    .header .header-title {
        font-size: 2rem;
        color: #333;
        margin: 0;
        text-transform: capitalize;
    }

    .header .info-fields {
        font-size: 1rem;
        text-align: right;
        display: flex;
        flex-direction: column;
    }

    .header .info-fields div {
        display: flex;
        align-items: center;
    }

    .header .info-fields div:first-child {
        margin-bottom: 17px;
    }

    .header .info-fields .icon {
        width: 30px;
        height: 30px;
        margin-right: 5px;
    }

    .header .info-fields span {
        display: inline-block;
        border-bottom: 1px solid gray;
        min-width: 225px;
        height: 30px;
        margin-left: 10px;
    }

    .header-answer-key .info-fields {
        display: none;
    }

    .header-answer-key .header-title {
        color: forestgreen;
    }

    .header-image {
        max-width: 100%;
        height: auto;
        max-height: 100px; /* Adjust as needed */
    }
</style>
