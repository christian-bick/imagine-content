<!DOCTYPE html>
<html lang="en">
    {{> head script='worksheet.js' }}
<body>

<!-- Worksheet Page -->
<div class="page" id="worksheet">
    <div class="content-wrapper">
        {{> header title='Calculation Practice' }}
        <div class="problems-grid" id="problems-container">
            <!-- Problems will be injected here by JavaScript -->
        </div>
    </div>
    {{> footer }}
</div>

<!-- Answer Key Page -->
<div class="page" id="answer-sheet">
    <div class="content-wrapper">
        {{> header title='Calculation Answers' answerKey=true }}
        <div class="problems-grid" id="answers-container">
            <!-- Answers will be injected here by JavaScript -->
        </div>
    </div>
    {{> footer }}
</div>
</body>
</html>
